name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */24 * * *"  # roda todo dia à meia-noite
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 10

    steps:
      # 1️⃣ Checkout do repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Gerar SVG da snake com paletas separadas
      - name: Generate snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
          palette-dark: "#ff6f61"      # cor da snake no modo dark
          palette-light: "#1e90ff"     # cor da snake no modo light
          background-dark: "#0d1117"   # fundo da snake dark (igual ao GitHub)
          background-light: "#ffffff"  # fundo da snake light

      # 3️⃣ Push SVGs para branch `output`
      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


