name: Generate High-Detail Snake Animation

on:
  schedule:
    - cron: "0 */24 * * *"  # roda todo dia à meia-noite
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 15

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Gerar SVG da snake com alta fidelidade e cores neon
      - name: Generate high-detail snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
          # Ajustes de cores e estilo
          palette-light: "neon-blue, neon-green, neon-purple"
          palette-dark: "neon-green, neon-magenta, neon-cyan"
          background-light: "#ffffff"
          background-dark: "#0d1117"
          frame-delay: 80        # tempo de animação mais suave
          pixel-size: 18         # aumenta o tamanho de cada quadrado
          gap-size: 4            # espaço entre quadrados
          snake-width: 4         # largura da snake para destacar

      # 3️⃣ Push SVGs para branch `output`
      - name: Push SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
