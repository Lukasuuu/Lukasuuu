name: generate animation

on:
  schedule:
    - cron: "0 0 * * *" # roda diariamente à meia-noite UTC
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: snake-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Gera as versões clara e escura diretamente
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=#ffffff,#ff00f6,#00eaff,#7cff01,#f9ff00
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark,#39ff14,#ff00e6,#00ffff,#ffff00

      # Publica os SVGs na branch de saída
      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
