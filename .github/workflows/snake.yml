name: generate animation

on:
  # â° Executa automaticamente a cada 24 horas
  schedule:
    - cron: "0 */24 * * *"

  # ğŸ–±ï¸ Permite execuÃ§Ã£o manual
  workflow_dispatch:

  # ğŸš€ Executa em cada push na branch master
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # ğŸ Gera animaÃ§Ã£o SVG da cobra com visual psicodÃ©lico e orgÃ¢nico
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          # ğŸ¨ Paleta personalizada com tons neon verdes e pulsaÃ§Ã£o
          # Cada cor representa um nÃ­vel de produtividade
          # Mais escuro = menos commits, mais brilhante = mais atividade
          palette: |
            # neon green palette inspired by productivity
            - "#00ff00"   # alta produtividade
            - "#33ff33"   # mÃ©dia-alta
            - "#66ff66"   # mÃ©dia
            - "#99ff99"   # baixa
            - "#ccffcc"   # mÃ­nima
          # ğŸŒ€ Snake viva e ondulante
          # Aumenta comprimento e velocidade com base em commits
          # Efeito orgÃ¢nico com curvas suaves
          color_snake: "#00ffcc"
          snake_path: "M0 0 C20 20, 40 0, 60 20 S100 0, 120 20"  # curva suave
          animate_snake: true
          speed: 2  # velocidade moderada
          length: 20  # comprimento base, cresce com commits

      # ğŸšš Faz push dos SVGs gerados para a branch output
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
